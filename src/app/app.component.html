<ng-container [ngSwitch]="app">
  <ng-container *ngSwitchCase="'schedule'">
    <app-schedule-nav #nav (onSetNow)="schedule.setNow()" [show]="ui.getEnv().sidepane"></app-schedule-nav>
    <app-schedule #schedule [granularity]="nav.value"></app-schedule>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <main-list [show]="ui.getEnv().sidepane"></main-list>
    <main-desk [list]="api.getShow()"></main-desk>
  </ng-container>
</ng-container>
<button class="toolbar" (click)="changeView($event)" title="Apps">{{appIcon(app)}}</button>
