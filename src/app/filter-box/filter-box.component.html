<div class="filterbox-title">Showing items with links</div>
<div class="item-links">
  <div *ngFor="let i of filter.byRef"
       class="item-link lg"
       [title]="getItemLinkText(i)"
       (click)="removeFilter($event, i)"
       (contextmenu)="showFilterOptions($event, i)"
       [style.background-color]="i.color"
       [innerHTML]="i.name"></div>
</div>
