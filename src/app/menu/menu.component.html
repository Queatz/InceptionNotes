<div class="menu-option" *ngFor="let option of options; let i = index" tabindex="0" (keydown.enter)="clicked($event, option)" (click)="clicked($event, option)" (mouseenter)="hovered($event, i)">
  <span *ngIf="!option.shortcut">{{ option.title }}</span>
  <span *ngIf="option.shortcut" class="space-between">
    <span>{{ option.title }}</span>
    <span class="menu-shortcut">{{ option.shortcut }}</span>
  </span>
</div>
