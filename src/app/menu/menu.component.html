<div class="menu-option"
     tabindex="0"
     *ngFor="let option of options"
     [class.menu-open]="option.isOpen"
     [class.menu-option-disabled]="option.disabled"
     (keydown.enter)="clicked($event, option)"
     (keydown.control.enter)="clicked($event, option, true)"
     (click)="clicked($event, option)"
     (mouseenter)="hovered($event, option)">
  <span class="space-between">
    <span class="menu-option-wrapper">
      <span *ngIf="option.color" class="menu-option-color" [ngClass]="{ 'is-flat': environment.showFlat }"
            [style.background-color]="option.color"></span>
      <app-invitation-photo *ngIf="option.invitation" [invitation]="option.invitation"></app-invitation-photo>
      <span class="menu-option-title" [innerHTML]="option.title"></span>
    </span>
    <span *ngIf="option.shortcut" class="menu-shortcut">{{ option.shortcut }}</span>
  </span>
</div>
<div *ngIf="!options.length" (click)="clear()" class="menu-option menu-option-disabled">No items</div>
