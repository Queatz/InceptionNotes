<form>
  <b>Collaboration</b>
  <br/>
  <ng-container *ngIf="!me()">
    Not connected
  </ng-container>
  <ng-container *ngIf="me()">
    Connected as <b>{{name()}}</b>&nbsp;
    <button (click)="syncAll()" title="Sync all notes">Sync</button>&nbsp;
    <button (click)="changeName()">Set name</button>
    <ng-container *ngIf="!isSteward()">
      <br/>
      <button (click)="disconnectSync()">Disconnect</button>
    </ng-container>
    <div>
      <label><input class="large-number" type="number" name="syncInterval" min="0" [(ngModel)]="env.syncInterval" (ngModelChange)="update()"/> sync interval (milliseconds)</label>
    </div>
  </ng-container>
  <br/>
  <label><input type="checkbox" name="dblClickToOpen" [(ngModel)]="env.dblClickToOpen" (ngModelChange)="update()"/>
    Enable double-click to jump inside notes</label>
  <br/>
  <label><input type="checkbox" name="expandedNav" [(ngModel)]="env.expandedNav" (ngModelChange)="update()"/> Keep
    navigation expanded</label>
  <br/>
  <br/><b>Appearance</b><br/>
  <label><input type="checkbox" name="useDarkTheme" [(ngModel)]="env.useDarkTheme" (ngModelChange)="update()"/> Use dark
    theme</label>
  <br/>
  <label><input type="checkbox" name="showFlat" [(ngModel)]="env.showFlat" (ngModelChange)="update()"/> Use flat
    theme</label>
  <br/>
  <label><input type="checkbox" name="showAsPriorityList" [(ngModel)]="env.showAsPriorityList"
                (ngModelChange)="update()"/> Show as priority list (ALT + P)</label>
  <br/>
  <br/><b>Display</b><br/>
  <label><input type="checkbox" name="showListCheckboxes" [(ngModel)]="env.showListCheckboxes"
                (ngModelChange)="update()"/> Show list checkboxes</label>
  <br/>
  <label><input type="checkbox" name="showSublistPreviews" [(ngModel)]="env.showSublistPreviews"
                (ngModelChange)="update()"/> Show sublist previews</label>
  <br/>
  <label class="sub-op"><input type="checkbox" name="showSublistCheckboxes" [(ngModel)]="env.showSublistCheckboxes"
                (ngModelChange)="update()"/> Show sublist checkboxes</label>
  <br/>
  <label><input type="checkbox" name="showLinks" [(ngModel)]="env.showLinks" (ngModelChange)="update()"/> Show
    links</label>
  <br/>
  <label><input type="checkbox" name="showEstimates" [(ngModel)]="env.showEstimates" (ngModelChange)="update()"/> Show
    accumulated durations</label>
  <br/>
  <label><input type="checkbox" name="hideDoneItems" [(ngModel)]="env.hideDoneItems" (ngModelChange)="update()"/> Hide
    done items</label>
  <br/>
  <label><input type="number" name="showOnly" min="0" [(ngModel)]="env.showOnly" (ngModelChange)="update()"/> max items
    shown per note</label>
  <br/>
  <br/><b>Extras</b><br/>
  <label><input type="checkbox" name="unlinkOnDelete" [(ngModel)]="env.unlinkOnDelete" (ngModelChange)="update()"/>
    Unlink links on delete</label>
</form>
<br/><b>Stats</b><br/>
{{totalNotes()}} notes<br />
<br/>
<div class="button-wrap">
  <button (click)="backup()">Download notes</button>
  <button (click)="unbackup()">Upload notes</button>
</div>
<br/>
<span class="last-backup-date">{{ env.lastBackup ? 'Last downloaded on ' + env.lastBackup : '' }}</span>
<br/>
<span class="last-backup-date">Inception Notes v1.1</span>
