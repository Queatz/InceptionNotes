<div>
  <div class="title">
    <b>Schedule</b>
    <div (click)="setNow()" title="Go to now">ðŸ“…</div>
  </div>
  <div class="granularity-chooser">
    <button [class.selected]="value === 'year'" (click)="set('year')">By year</button>
    <button [class.selected]="value === 'month'" (click)="set('month')">By month</button>
    <button [class.selected]="value === 'week'" (click)="set('week')">By week</button>
    <button [class.selected]="value === 'day'" (click)="set('day')">By day</button>
    <button [class.selected]="value === 'hour'" (click)="set('hour')">By hour</button>
  </div>
  <div class="options">
    <label title="Completely empty time intervals will be shown in the schedule.">
      <input type="checkbox" [(ngModel)]="ui.getEnv().showEmptiness" (ngModelChange)="ui.save()" />
      <span>Show emptiness</span>
    </label>
  </div>
</div>
